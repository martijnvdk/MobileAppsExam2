<ion-header>
    <ion-toolbar>
      <div class="ion-padding">
        <ion-title><b>MyCV</b></ion-title>
      </div>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card color="light">
      <ion-card-header color="primary">
        <ion-text class="card-title">Google weather + news feed (collaboration)</ion-text>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-padding"></div>
        <ion-text class="card-content"><a href="https://github.com/chadau/AppLabwork4-5">https://github.com/chadau/AppLabwork4-5</a></ion-text>
      </ion-card-content>
    </ion-card>
  
    <ion-card color="light">
      <ion-card-header color="primary">
        <ion-text class="card-title">UI elements practice</ion-text>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-padding"></div>
        <ion-text class="card-content"><a href="https://github.com/martijnvdk/MobileAppsUI">https://github.com/martijnvdk/MobileAppsUI</a></ion-text>
      </ion-card-content>
    </ion-card>
  
    <ion-card color="light">
      <ion-card-header color="primary">
        <ion-text class="card-title">Git practice</ion-text>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-padding"></div>
        <ion-text class="card-content"><a href="https://github.com/martijnvdk/GitDemo">https://github.com/martijnvdk/GitDemo</a></ion-text>
      </ion-card-content>
    </ion-card>
  
    <ion-card color="light">
      <ion-card-header color="primary">
        <ion-text class="card-title">CV app</ion-text>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-padding"></div>
        <ion-text class="card-content"><a href="https://github.com/martijnvdk/MobileAppsExam1">https://github.com/martijnvdk/MobileAppsExam1</a></ion-text>
      </ion-card-content>
    </ion-card>
  
  </ion-content>
